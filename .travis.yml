language: ruby

rvm:
  - 2.4.2

before_install:
  - gem update bundler
  - wget https://github.com/mozilla/geckodriver/releases/download/v0.11.1/geckodriver-v0.19.1-linux64.tar.gz
  - mkdir geckodriver
  - tar -xzf geckodriver-v0.19.1-linux64.tar.gz -C geckodriver
  - export PATH=$PATH:$PWD/geckodriver

before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start

script:
  - bundle exec rake

sudo: false
cache: bundler
